<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <img
          src="https://www.fleurette-constructeur.fr/wp-content/uploads/2019/09/logo-placeholder-png-6.png"
          alt="logo"
          id="header-img"
        />
        <nav id="nav-bar">
          <ul id="nav-links">
            <li><a href="#form-section" class="nav-link">Form</a></li>
            <li><a href="#video-section" class="nav-link">Video</a></li>
            <li><a href="#price-section" class="nav-link">Price</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="form-section">
          <p id="quote">“Unlike diamonds, watches were practical. They were for people on the run, people with appointments to keep and schedules to meet.” – Jeannette Walls (The Glass Castle)</p>         <h1>To land a product please submit your email:</h1>
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input
              id="email"
              name="email"
              type="email"
              placeholder="email"
              requried
            />
          </br>
        </br>
            <input id="submit" type="submit" />
          </form>
        </section>
        <section id="video-section">
          <iframe id="video"
      src="https://www.youtube.com/embed/PFjYt66h_i4">
        </iframe>
        </section>

        <section id="price-section">
          <div>
            <img
              src="https://global-uploads.webflow.com/5d556af3fe21d65f602dca94/5de6ab894a553939042b6b19_ZOMnGlkg1dxm.png"
            />
            <p id="price">Price:500</p>
          </div>
          <div>
            <img
              src="https://static.wixstatic.com/media/2cd43b_616a804d06f54d7e9a59d04574f24243~mv2_d_2288_2288_s_2.png/v1/fill/w_320,h_320,q_90/2cd43b_616a804d06f54d7e9a59d04574f24243~mv2_d_2288_2288_s_2.png"
            />
            <p id="price">Price:900</p>
          </div>
          <div>
            <img
              src="https://www.iwc.com/content/dam/rcq/iwc/21/50/06/1/2150061.png.transform.product-slider_image_209_2x.png"
            />
            <p id="price">Price:1200</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
